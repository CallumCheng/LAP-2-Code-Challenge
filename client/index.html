<body>
    <h1>Thoughts.FM - post your anonymous stories</h1>

    <section class="create-post">        
    <div class="form-center"></div>
    <form action="POST" id="form" data-type="post">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="post-title" maxlength="100">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="post-name"  maxlength="20">

        <label for="content">Your Story</label>
        <textarea class="form-control"  id="post-content" ></textarea>
        <label for="add-img"></label>
        <button type="submit" class="submit-button">Post</button>
    </form>

    <div class="display-posts">
        <h2 id = display-title>Lap 2 Code Challenge</h2>
        <h2 id = display-name>Anonymous</h2>
        <p id = display-content>"This is rather bloody difficult !"</p>
    </div>


</section>
